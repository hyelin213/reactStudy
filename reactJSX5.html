<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSX-5</h1>
    <div id="root"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
    integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
    integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.11/babel.min.js"
    integrity="sha512-IApuVfIDFro2vyERRyRgOa2TruCtteN5T2m6KOJvjQuteZ5HWMoUXeReD/qAaM1UN2oJRZn+12ZK3P3uykRF8Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/babel">

    const $root = document.querySelector('#root');
    function App() {
        const [amount, setAmount] = React.useState(10);
        const [flipped, setFlipped] = React.useState(false);

        const onAmountChange = event => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const flip = e => {
            setFlipped(val => {
                setAmount(Math.round(val ? amount * 60 : amount / 60));
                return !val;
            })
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <label htmlFor="minutes">
                    Minutes:
                    <input
                        id="minutes"
                        type="number"
                        onChange={onAmountChange}
                        value={!flipped ? amount : amount * 60}
                        disabled={flipped}
                        placeholder="Minutes" />
                </label>
                <br />
                <div>
                    <label htmlFor="hours">Hours:</label>
                    <input
                        id="hours"
                        type="number"
                        onChange={onAmountChange}
                        value={flipped ? amount : Math.round(amount / 60)}
                        disabled={!flipped}
                        placeholder="Hours" />
                </div>
                <button onClick={reset}>reset</button>
                <button onClick={flip}>flip</button>
            </div>
        );
    }
    ReactDOM.render(<App />, $root);

</script>

</html>
